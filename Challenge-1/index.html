<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Rating</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box">
      <h1>Challenge-1</h1>
      <p>Implement a star review rating with hover effect!</p>
      <div id="star-container">
        <i class="fa-solid fa-star star-1"></i>
        <i class="fa-solid fa-star star-2"></i>
        <i class="fa-solid fa-star star-3"></i>
        <i class="fa-solid fa-star star-4"></i>
        <i class="fa-solid fa-star star-5"></i>
        <!-- <i class="fa-solid fa-star"></i> -->
      </div>
      <p class="num"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
